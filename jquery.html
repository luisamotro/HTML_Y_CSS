<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!--Jquery: da funcionalidad a los elemtos-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script>
    //bloque jquery (dentro de script)
    //cuando el documento este listo,
    //se ejecutaran las funciones, lo que esta dentro
    $(document).ready(function() {
        //Estructura base: $('id/clase/elemento').accion();
         //text permite CAPTURAR texto entre las etiquetas,
        // por eso se guarda la accion dentro de una variable
        $('#btn1').click(function(){
            var texto1 = $('parrafo1').text();
            console.log(texto1);//impresion 
            $('#parrafo1').text("Nuevo texto para parrafo 1");
        });

        //Funciones basicas de JQuery
        //efectos
        $('#btn2').click(function(){
            $('#parrafo2').hide();//ocultar
        });

        $('#btn3').click(function(){
            $('#parrafo2').show();//mostrar
        });

        $('#btn4').click(function(){
            $('#parrafo2').toggle();//ocultar y mostrar
        });

        //Slide: aparece y desaparece
        $('#btn5').click(function(){
            $('#parrafo3').slideUp();

        });
        $('#btn6').click(function(){
            $('#parrafo3').slideDown();

        });
        $('#btn7').click(function(){
            $('#parrafo3').slideToggle();

        });

        //Fade: efecto de desvanecer
        $('#btn8').click(function(){
            $('#parrafo4').fadeIn();

        });
        $('#btn9').click(function(){
            $('#parrafo4').fadeOut();

        });
        $('#btn10').click(function(){
            $('#parrafo4').fadeTo();

        });
       
        //manipulacion
        $('#btn11').click(function(){
            $('#parrafo5').after('<p>parrafo after</p>');
        });

        $('#btn12').click(function(){
            $('#parrafo5').append('<p>parrafo append</p>');
        });

        $('#btn13').click(function(){//dentro del texto
            $('#parrafo5').prepend('<p>parrafo append</p>');
        });
        
        $('#btn14').click(function(){
            $('#parrafo5').before('<p>parrafo before</p>');
        });

        //attr: agregar un atributo a una etiqueta html
        $('#btn15').click(function(){
            $('#parrafo5').attr("name","np5");
            $('#parrafo5').attr("width","200px");
            $('#parrafo5').attr("style","color:red;background-color:yellow");
            $('#parrafo5').attr("style","display:none");
        });

        //addclass
        $('#btn16').click(function(){
            $('#parrafo6').addClass('fs-1');
            $('#parrafo6').addClass('text-succes');
            $('#parrafo6').addClass('align-middle');
        });

        //removeclass
        $('#btn17').click(function(){
            $('#parrafo6').removeClass('fs-1');
        });

         //css
         $('#btn18').click(function(){
            $('#parrafo6').css("color","blue");
        });
        
        



//cierre jquery        
});
</script>

</head>
<body>
    <!-- aqui se hace lo de html-->
    <div class="container-fluid">
        <p id="parrafo1">Esto es un texto para el parrafo 1</p>
        <br>
        <button class="btn btn-primary" id="btn1">Click </button>
        <br> <hr>

        <!--Funcion hide, con boton hide-->
        <h2>Efectos</h2>
        <p id="parrafo2">Este es un texto para el parrafo 2</p>
        <br>
        <button class="btn btn-primary" id="btn2">hide</button>
        <button class="btn btn-primary" id="btn3">show</button>
        <button class="btn btn-primary" id="btn4">toggle</button>
        <br> <hr>

        <p id="parrafo3">Este es un texto para el parrafo 3</p>
        <br>
        <button class="btn btn-primary" id="btn5">SlideUp</button>
        <button class="btn btn-primary" id="btn6">SlideDown</button>
        <button class="btn btn-primary" id="btn7">SlideToggle</button>
        <br> <hr>

        <p id="parrafo4">Este es un texto para el parrafo 4</p>
        <br>
        <button class="btn btn-primary" id="btn8">FadeIn</button>
        <button class="btn btn-primary" id="btn9">FadeOut</button>
        <button class="btn btn-primary" id="btn10">FadeToggle</button>
        <br> <hr>

        <h2>Manipulacion</h2>
        <p id="parrafo5">manipular info parrafo 5</p>
        <br>
        <button class="btn btn-primary" id="btn11">After()</button>
        <button class="btn btn-primary" id="btn12">Append()</button>
        <button class="btn btn-primary" id="btn13">Prepend</button>
        <button class="btn btn-primary" id="btn14">Before</button>
        <button class="btn btn-primary" id="btn15">Attr</button>
        <br> <hr>

        <h2>Estilos</h2>
        <p id="parrafo6">manipular estilos parrafo 6</p>
        <br>
        <button class="btn btn-primary" id="btn16">AddClass()</button>
        <button class="btn btn-primary" id="btn17">RemoverClass()</button>
        <button class="btn btn-primary" id="btn18">Css</button>
        <br> <hr>



       


    </div>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
