<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--Etiquetas-->
    <!--formulario-->
    <h2>Formulario</h2>
    <label for="">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><!--id unico para esta pagina-->
    <br>
    <label for="">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="">Email:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Ingrese password">
    <br>
    <!--Radio button-->
    <!--cuestionario de sexo-->
    <h2>Radio button</h2>
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino">
   
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">
   
    <label for="pnd">Prefiero no decirlo</label>
    <input type="radio" id="pnd" name="sexo" value="pnd">
    <br><hr>

    <!--Select o combobox-->
    <h2>Selectores</h2>
    <select name="sexo" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option> 
        <option value="pnd">Prefiero no decir</option>          
    </select>
    <br><hr>

    <!--Checkboxes: nos permite seleccionar mas de una opcion-->
    <h2>Checkboxes</h2>
    
    <input type="Checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label>
    <br>

    <input type="Checkbox" id="martes" name="semana" value="2">
    <label for="martes">Martes</label>
    <br>

    
    <input type="Checkbox" id="miercoles" name="semana" value="3">
    <label for="miercoles">Miercoles</label>
    <br>

    
    <input type="Checkbox" id="jueves" name="semana" value="4">
    <label for="jueves">Jueves</label>
    <br>

    
    <input type="Checkbox" id="viernes" name="semana" value="5">
    <label for="viernes">Viernes</label>
    <br><hr>

    <!--Textarea-->
    <h2>textarea</h2>
    <textarea id="descripcion" name="descripcion" rows="10" cols="10"></textarea>

    <!--Hidden cuadro oculto-->
    <h2>cuadro oculto</h2>
    <input type="hidden" id="" name="">
    <br><hr>

    <!--botones-->
    <h2>Botones</h2>
    <input type="button" value="Aceptar"onclick="alert('aceptado')">
    <input type="submit" value="Enviar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
