<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--Action: ruta donde se evnvian los parametros-->
    <!--method: forma com se envian get y post-->
    <!--get: muestra los parametos-->
    <!--post: envia los parametros ocultos-->
    <form action="ruta" method="get">
        <label for="">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><!--id unico para esta pagina-->
        <br>
        <label for="">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="">Email:</label>
        <input type="email" id="correo" name="correo">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Ingrese password">        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
